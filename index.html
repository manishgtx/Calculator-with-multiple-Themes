<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="calculator">
      <section class="section">
        <div class="container-one">
          <h1 class="calc">calc</h1>
          <div class="theme-selector">
            <h6>THEME</h6>
            <div class="selector">
              <ul class="select-numbers">
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
              <div class="main-selector">
                <div class="selector-btn position-1"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="main-screen">
        <input type="text" class="input-screen display-1" />
      </section>
      <section class="buttons">
        <div class="cal-buttons">
          <button class="btn num-btn"><span>7</span></button>
          <button class="btn num-btn"><span>8</span></button>
          <button class="btn num-btn"><span>9</span></button>
          <button class="btn num-btn del theme-2"><span>DEL</span></button>
          <button class="btn num-btn"><span>4</span></button>
          <button class="btn num-btn"><span>5</span></button>
          <button class="btn num-btn"><span>6</span></button>
          <button class="btn num-btn"><span>+</span></button>
          <button class="btn num-btn"><span>1</span></button>
          <button class="btn num-btn"><span>2</span></button>
          <button class="btn num-btn"><span>3</span></button>
          <button class="btn num-btn"><span>-</span></button>
          <button class="btn num-btn"><span>.</span></button>
          <button class="btn num-btn"><span>0</span></button>
          <button class="btn num-btn"><span>/</span></button>
          <button class="btn num-btn"><span>x</span></button>
          <button class="btn num-btn reset theme-2"><span>RESET</span></button>
          <button class="btn num-btn calculate"><span>=</span></button>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
